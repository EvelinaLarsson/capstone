<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Colmar Academy</title>
  </head>
  <body>

<!--Top navigation, including desktop/mobile-->
    <nav>
      <!--Desktop navigation-->
      <nav class="nav desktop">
        <div class="brand">
          <div class="logo">
            <img src="resources/images/ic-logo.svg" alt="Colmar Academy logo">
          </div>
          <div class="name">
            <span class="dark">COLMAR</span><span class="light">ACADEMY</span>
          </div>
        </div>
        <div class="menu">
          <div class="navigation">
            <a href="#">On campus</a>
            <a href="#">Online</a>
            <a href="#">For companies</a>
            <a href="#">Sign in</a>
          </div>
        </div>
      </nav>

      <!--Mobile navigation-->
      <nav class="nav mobile">
        <div class="logo">
          <img src="resources/images/ic-logo.svg" alt="Colmar Academy logo">
        </div>
        <div class="mobile-menu">
          <a href="#"><img src="resources/images/ic-on-campus.svg" alt="On campus desk"></a>
          <a href="#"><img src="resources/images/ic-online.svg" alt="Online computer"></a>
          <a href="#"><img src="resources/images/ic-login.svg" alt="Sign in symbol"></a>
        </div>
      </nav>
    </nav>

<!--Main header section-->
    <header class="main-banner">
      <div class="left main">
        <div class="main-image">
          <img src="resources/images/banner.jpg" alt="People studying around a table">
        </div>
      </div>
      <div class="right main">
        <span class="headline">Learn something new everyday</span>
        <div class="button">
          <a href="#"><span>Start here</span></a>
        </div>
      </div>
    </header>

<!--Section 2, highlights and articles-->
    <div class="two-column">
      <div class="left large">
      </div>
      <div class="right small">
        <div class="small one">
        </div>
        <div class="small two">
        </div>
        <div class="small three">
        </div>
      </div>
    </div>

<!--Section 3, courses available-->
    <div class="courses">
      <div class="left course">
        <div class="left top">
        </div>
        <div class="left bottom">
        </div>
      </div>
      <div class="middle course">
        <div class="middle top">
        </div>
        <div class="middle bottom">
        </div>
      </div>
      <div class="right course">
        <div class="right top">
        </div>
        <div class="right bottom">
        </div>
      </div>
    </div>

<!--Section 4, Thesis exhibit - very similar to section 2-->
    <div class="two-column">
      <div class="left large">
      </div>
      <div class="right small">
        <div class="small one">
        </div>
        <div class="small two">
        </div>
      </div>
    </div>

<!--Footer content-->
    <footer class="footer desktop">
    </footer>
    <footer class="footer tablet">
    </footer>
    <footer class="footer mobile">
    </footer>
  </body>
</html>
